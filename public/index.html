<!DOCTYPE html>
<html lang="en">

<html ng-app="twitterModule">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title> Twitter Searcher </title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="./styles.css">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.3/moment.min.js"></script>
	<script src="./main.js"></script>
</head>

<body ng-controller="tController">
	<div class="container-fluid">
		<div class="row">
			<div class="col header">
				<!-- header -->
				<img src="graphics/Twitter-Searcher-Icon.png" class="icon">
				<div class="title">
					<p class="twitter-title">TWITTER</p>
					<p class="searcher-title">SEARCHER</p>
				</div>
				<div class="instructions">
					<p class="description">ENTER YOUR TWITTER HANDLE BELOW</p>
					<p class="description">TO SEE YOUR MOST RECENT TWEETS</p>
				</div>

				<!-- search bar -->
				<div class="input-group searchBar">
			    	<input type="text" class="form-control button rounded-0" placeholder="@twitterHandle" ng-model="username.handle">
					<div class="input-group-btn">
			    		<button  type="submit" class="btn rounded-0 searchButton" ng-click="searchTweets()">
			    			<img src="graphics/twitter bird.png" class="buttonIcon">
			    		</button>
			    	</div>
			 	</div>
			</div>
		</div>

		<!-- tweets -->
		<div class="tweetInfo" ng-repeat="tweet in tweets">
			<div class="aviBox">
				<svg width="10" height="48">
					<rect class="aviAccent" width="7" height="48">
				</svg>
				<img class="avi" ng-src='{{tweet.user.profile_image_url}}'>
			</div>
			<div class="tweetBox">
				<p class="tweetName">{{tweet.user.name}}</p>
				<p class="tweetDate">{{tweet.created_at | parseDate :'fromNow'}}</p>
				<div class="tweetText">
					<p class="tweet-words">{{tweet.text}}</p>
					<p class="fav-retweet"> <i class="fa fa-heart"></i>{{tweet.favorite_count}} <i class="fa fa-retweet"></i>{{tweet.retweet_count}}</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
